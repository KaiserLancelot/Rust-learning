name: Outdated

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

env:
  RUSTFLAGS: "-D warnings -C target-feature=+aes -C target-cpu=haswell"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # https://github.com/actions/checkout
      - name: Checkout
        uses: actions/checkout@v3

      # https://github.com/kbknapp/cargo-outdated
      - name: Outdated
        run: cargo outdated --workspace --exit-code 1
